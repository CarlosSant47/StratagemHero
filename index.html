<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#252627" />
    <meta name="description" content="Stratagem Hero Webapp build by Konstantinos Katsimpas" />

    <meta property="og:title" content="Stratagem hero">
    <meta property="og:description" content="Stratagem Hero Webapp build by Konstantinos Katsimpas.">
    <meta property="og:image" content="https://stratagemhero.konstantinos.katsimpas.com/icons/superEarth.png">
    <meta property="og:url" content="https://stratagemhero.konstantinos.katsimpas.com/">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Stratagem hero">
    <meta name="twitter:description" content="Stratagem Hero Webapp build by Konstantinos Katsimpas">
    <meta name="twitter:image" content="http://stratagemhero.konstantinos.katsimpas.com/icons/superEarth.png">

    <link rel="icon" href="icons/superEarth.png" />
    <link rel="apple-touch-icon" href="icons/superEarth.png" />
    <link rel="stylesheet" href="style.css?">
    <title>Stratagem Hero</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class='App-header'>
        <div class="Game">
            <div class='UIWhiteLineTop'></div>
            <div class="BackgroundImage">
                <img src="" />
            </div>
            <div class="StartScreen" id="StartScreen">
                <h1 class='Title'>STRATAGEM HERO</h1>
                <h3 class='Info'>To Start Enter:</h3>
                <div class="ArrowKeyStartContainer">
                    <div class='ArrowKey gray' id="ArrowKeyStart1">
                        <img src="icons/arrowup.svg" alt="ArrowKeyStart1" class="ArrowKeyImage">
                    </div>
                    <div class='ArrowKey  gray' id="ArrowKeyStart2">
                        <img src="icons/arrowdown.svg" alt="ArrowKeyStart2" class="ArrowKeyImage">
                    </div>
                    <div class='ArrowKey gray' id="ArrowKeyStart3">
                        <img src="icons/arrowright.svg" alt="ArrowKeyStart3" class="ArrowKeyImage">
                    </div>
                    <div class='ArrowKey  gray' id="ArrowKeyStart4">
                        <img src="icons/arrowleft.svg" alt="ArrowKeyStart4" class="ArrowKeyImage">
                    </div>
                    <div class='ArrowKey  gray' id="ArrowKeyStart5">
                        <img src="icons/arrowup.svg" alt="ArrowKeyStart5" class="ArrowKeyImage">
                    </div>

                </div>
                <div class="Extra hidden">
                    <div class="Settings" id="SettingsElement">
                        <div class="ExtraImage">
                            <img src="icons/superEarth.png" alt="Settings" class="ExtraImage">
                        </div>
                        <div class="ContentContainer">
                            <h1 class="ExtraTitle">Settings</h1>
                            <div class="ArrowKeysContainer">
                                <div class='ArrowKey ExtraArrowImage gray' id="ArrowKeySettings1">
                                    <img src="icons/arrowright.svg" alt="ArrowKeySettings1" class="ArrowKeyImage">
                                </div>
                                <div class='ArrowKey  ExtraArrowImage gray' id="ArrowKeySettings2">
                                    <img src="icons/arrowright.svg" alt="ArrowKeySettings2" class="ArrowKeyImage">
                                </div>
                                <div class='ArrowKey ExtraArrowImage gray' id="ArrowKeySettings3">
                                    <img src="icons/arrowleft.svg" alt="ArrowKeySettings3" class="ArrowKeyImage">
                                </div>
                                <div class='ArrowKey  ExtraArrowImage gray' id="ArrowKeySettings4">
                                    <img src="icons/arrowleft.svg" alt="ArrowKeySettings4" class="ArrowKeyImage">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="MidPrepareScreen hidden" id="PrepareScreen">
                <h1 class='Title'>GET READY</h1>
                <h3 class='PrepareRoundTitle'>Round</h3>
                <h2 class='PrepareRoundCounter' id='PrepareRoundCounter'>0</h2>
            </div>
            <div class="MidScoreScreen hidden" id="MidScoreScreen">
                <div class="RoundBonusContainer">
                    <h2 class='RoundBonusTitle' id="RoundBonusScoreTitle">Round Bonus</h2>
                    <h1 class='ScoreScore' id='RoundBonusScoreScore'>0</h1>
                </div>
                <div class="TimeBonusContainer">
                    <h2 class='TimeBonusTitle' id="TimeBonusScoreTitle">Time Bonus</h2>
                    <h1 class='ScoreScore' id='TimeBonusScoreScore'>0</h1>
                </div>
                <div class="PerfectBonusContainer">
                    <h2 class='PerfectBonusTitle' id="PerfectBonusScoreTitle">Perfect Bonus</h2>
                    <h1 class='ScoreScore' id='PerfectBonusScoreScore'>0</h1>
                </div>
                <div class="TotalScoreContainer">
                    <h2 class='TotalScoreTitle' id="TotalScoreTitle">Total Score</h2>
                    <h1 class='ScoreScore' id='TotalScoreScore'>0</h1>
                </div>
            </div>
            <div class="EndScreen hidden" id="EndScreen">
                <h1 class='Title high'>GAME OVER</h1>
                <div class="NameEnterContainer hidden" id="NameEnterScreen">
                    <div class="NameEnterTitle">Enter Your Name</div>
                    <div class="NameEnter selected" id="NameEnter0">A</div>
                    <div class="NameEnter" id="NameEnter1">A</div>
                    <div class="NameEnter" id="NameEnter2">A</div>
                </div>
                <div class="ScoreBoardContainer hidden" id="ScoreBoardScreen">
                    <h1 class='ScoreBoardTitle'>HIGH SCORES</h1>
                    <h2 class='ScoreBoard first' id='ScoreBoard0'>1. AAA | 1234</h2>
                    <h2 class='ScoreBoard second' id='ScoreBoard1'>2. AAA | 1234</h2>
                    <h2 class='ScoreBoard third' id='ScoreBoard2'>3. AAA | 1234</h2>
                    <h2 class='ScoreBoard fourth submited' id='ScoreBoardX'>X. AAA | 1234</h2>
                </div>
                <h2 class='FinalScoreTitle'>YOUR FINAL SCORE</h2>
                <h1 class='FinalScore' id='FinalScoreTitle'>0</h1>
            </div>
            <div class="GameScreen hidden" id="GameScreen">
                <div class='RoundCounterContainer'>
                    <h1 class='Round'>Round</h1>
                    <h1 class='RoundCounter' id='RoundCounter'>12</h1>
                </div>
                <div class='ScoreCounterContainer'>
                    <h1 class='ScoreCounter' id='ScoreCounter'>1234</h1>
                    <h1 class='Score'>SCORE</h1>
                </div>
                <div class='GameContainer'>
                    <div class='StratagemContainer'>
                        <div class='MainStratagem'>
                            <img src="stratagems/Eagle 500KG Bomb.svg" id="MainStratagem" class="StratagemImage">
                        </div>
                        <div class='Stratagem'>
                            <img src="stratagems/Eagle 500KG Bomb.svg" id="Stratagem1" class="StratagemImage">
                        </div>
                        <div class='Stratagem'>
                            <img src="stratagems/Eagle 500KG Bomb.svg" id="Stratagem2" class="StratagemImage">
                        </div>
                        <div class='Stratagem'>
                            <img src="stratagems/Eagle 500KG Bomb.svg" id="Stratagem3" class="StratagemImage">
                        </div>
                        <div class='Stratagem'>
                            <img src="stratagems/Eagle 500KG Bomb.svg" id="Stratagem4" class="StratagemImage">
                        </div>
                        <div class='Stratagem'>
                            <img src="stratagems/Eagle 500KG Bomb.svg" id="Stratagem5" class="StratagemImage">
                        </div>
                    </div>
                    <div class='StratagemNameContainer'>
                        <h3 class='StratagemName' id='StratagemName'>STRATAGEM NAME</h3>
                    </div>
                    <div class='ArrowKeysContainer' id='ArrowKeysContainer'>
                        <div class='ArrowKey red' id="ArrowKey1">
                            <img src="icons/arrowright.png" alt="ArrowKey1" class="ArrowKeyImage">
                        </div>
                    </div>
                    <div class='ProgressBar'>
                        <div class='Progress' id='Progress'></div>
                    </div>
                </div>
            </div>
            <div class='UIWhiteLineBottom'></div>
        </div>
    </div>
    <script src="index.js?"></script>
</body>

</html>
