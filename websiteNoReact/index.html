<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="stylesheet" href="style.css">
    <title>Stratagem Hero</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class='App-header'>
        <div class="Game">
            <div class='UIWhiteLine'></div>
            <div class='RoundCounterContainer'>
                <h1 class='Round'>ROUND</h1>
                <h1 class='RoundCounter' id='RoundCounter'>12</h1>
            </div>
            <div class='ScoreCounterContainer'>
                <h1 class='ScoreCounter' id='ScoreCounter'>1234</h1>
                <h1 class='Score'>SCORE</h1>
            </div>
            <div class='GameContainer'>
                <div class='StratagemContainer'>
                </div>
                <div class='StratagemNameContainer'>
                    STRATAGEM NAME
                </div>
                <div class='ArrowKeysContainer'>
                </div>
                <div class='TimerContainer'>
                </div>
            </div>

            <div class='UIWhiteLine'></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
